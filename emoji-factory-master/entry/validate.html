<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="goto.css" rel="stylesheet" type="text/css" >
</head>
<body>
<header>
    <div class="header-line"></div>
</header>
<div class="content">
    <h1 class="content-title">创建账户</h1>
    <div class="content-form">
        <form>
            <div id="change_margin_1">
                <input class="user" type="text" name="user" placeholder="请输入用户名" onblur="oBlur_1()" onfocus="oFocus_1()">
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_1"></p>
            <div id="change_margin_2">
                <input class="password" type="password" name="password" placeholder="请输入密码" onblur="oBlur_2()" onfocus="oFocus_2()">
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_2"></p>
            <div id="change_margin_3">
                <input class="content-form-signup" type="button" value="创建账号" onclick="buttonTest()">
            </div>
        </form>
    </div>
    <div class="content-login-description">已经拥有账户？</div>
    <div><a class="content-login-link" href="./login.html">登录</a></div>
</div>
<script type="text/javascript" src="goto.js"></script>
</body>
</html>
